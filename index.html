<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>solveQuadraticEq</title>
</head>
<body>
    <form id="diskrForm">
        <p>
            A: <input type="number" step="0.01" id="a" autocomplete="off" pattern="(\d+(\.\d+)?)" title="This should be a float or integer." required>
        </p>
        <p>
            B: <input type="number" step="0.01" id="b" autocomplete="off" pattern="(\d+(\.\d+)?)" title="This should be a float or integer." required>
        </p>
        <p>
            C: <input type="number" step="0.01" id="c" autocomplete="off" pattern="(\d+(\.\d+)?)" title="This should be a float or integer." required>
        </p>
        <input type="submit" value="calculate!">
        <p id="result"></p>
    </form>
<script>
    if(false) {
        const a = parseFloat(prompt('Enter A'));
        const b = parseFloat(prompt('Enter B'));
        const c = parseFloat(prompt('Enter C'));
        
        var result = solveQuadraticEq(a, b, c);
        //alert(result);
    } else {
    
        function solveQuadraticEq(a, b, c) {
            const d = calcDiskr(a, b, c);
            if (d > 0) {
                let x1 = (-b+Math.sqrt(b*b-4*a*c))/(2*a);
                let x2 = (-b-Math.sqrt(b*b-4*a*c))/(2*a);
                return `Два корені: x1=${x1}, x2=${x2}`;
            } else if (d == 0) {
                let x1 = -(b/(2*a));
                return `Один корінь: x1=${x1}`;
            } else {
                return `Коренів серед дійсних чисел немає`;
            }
        }
        function calcDiskr(a, b, c) {
            return b*b - 4*a*c;
        }
        
        document.querySelector("#diskrForm").addEventListener("submit", (evt)=>{
            evt.preventDefault();
            let solveDiscrim = (a,b,c) => {
                let d = b*b - 4*a*c;
                if (d > 0) {
                    let x1 = (-b+Math.sqrt(b*b-4*a*c))/(2*a);
                    let x2 = (-b-Math.sqrt(b*b-4*a*c))/(2*a);
                    return `Два корені: x1=${x1}, x2=${x2}`;
                } else if (d == 0) {
                    let x1 = -(b/(2*a));
                    return `Один корінь: x1=${x1}`;   
                } else {
                    return `Коренів серед дійсних чисел немає`;   
                }
            }
            let a = document.querySelectorAll("#a");
            let b = document.querySelectorAll("#b");
            let c = document.querySelectorAll("#c");
            document.querySelector("#result").innerText = solveDiscrim(a,b,c);
        });
    }
</script>
</body>
</html>
